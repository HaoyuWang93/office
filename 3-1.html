
<!doctype html>
<html>

  <meta charset="UTF-8">

<script src="aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
top: 15px;
left: 20px;
width:100%;
text-align: left;
z-index: 1;'>
  <a href="https://haoyuwang93.github.io/anotherfuture/"><button class="button">HOME</button></a>
</div>

</head>

<body>

<script>
  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse:false"
loading-screen="dotsColor: black; backgroundColor: #BFEAFF">

  <a-assets>
    <img id="sky" src="images/3.jpg" alt="background">
  </a-assets>

  <a-sky src="#sky" rotation="0 -90 0"></a-sky>

    <a-ring id="3-1" class="clickable"
       color="white" radius-inner="0.2" radius-outer="0.4"
       animation__flash="property: opacity; from: 0.8; to: 0; dur: 600; dir: alternate; loop: true"
       position="-2.6 0 -2.8"
       rotation="-90 0 0"
       opacity=0.8
       weblink="url: 3-1.html">
     </a-ring>

     <a-ring id="2" class="clickable"
        color="white" radius-inner="0.4" radius-outer="0.8"
        animation__flash="property: opacity; from: 0.8; to: 0; dur: 600; dir: alternate; loop: true"
        position="6 0 1"
        rotation="-90 0 0"
        opacity=0.8
        weblink="url: 2-0.html">
      </a-ring>

</a-scene>

</body>
</html
